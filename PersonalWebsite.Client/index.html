<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Giới Thiệu Cá Nhân</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Yeder</div>
                <ul class="nav-links">
                    <li><a href="#about">Giới thiệu</a></li>
                    <li><a href="#skills">Kỹ năng</a></li>
                    <li><a href="#experience">Kinh nghiệm</a></li>
                    <li><a href="#projects">Dự án</a></li>
                    <li><a href="#contact">Liên hệ</a></li>
                </ul>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <div class="hero-content">
                <h1 id="name">Đang tải...</h1>
                <h2 id="title">Đang tải...</h2>
                <div class="buttons">
                    <a href="#contact" class="btn btn-primary">Liên hệ</a>
                    <a href="#projects" class="btn btn-secondary">Xem dự án</a>
                </div>
            </div>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2 class="section-title">Giới thiệu</h2>
            <div class="about-content">
                <div class="about-image">
                    <img src="AnhThe.jpg" alt="Ảnh cá nhân">
                </div>
                <div class="about-text">
                    <p id="bio">Đang tải...</p>
                </div>
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2 class="section-title">Kỹ năng</h2>
            <div class="skills-container" id="skills-list">
                <!-- Skills will be loaded here -->
            </div>
        </div>
    </section>

    <section id="experience">
        <div class="container">
            <h2 class="section-title">Kinh nghiệm làm việc</h2>
            <div class="timeline" id="experience-list">
                <!-- Experience will be loaded here -->
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2 class="section-title">Dự án</h2>
            <div class="projects-grid" id="projects-list">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2 class="section-title">Liên hệ</h2>
            <div class="contact-info" id="contact-info">
                <!-- Contact info will be loaded here -->
            </div>
            <div class="contact-form">
                <form id="contact-form">
                    <div class="form-group">
                        <input type="text" id="fullname" name="fullname" placeholder="Họ tên" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Tin nhắn" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year">2025</span> - Website Giới Thiệu Cá Nhân</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
